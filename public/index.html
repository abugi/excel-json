<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Upload results</title>
  </head>
  <body>
    <main id="sample-file">
      <h4>Sample Files</h4>
      <p>
        <a
          href="https://drive.google.com/open?id=1_zgzt2GmHnnUHYVlHgsWHd6Gh9FABE-v"
          >Valid data</a
        >
      </p>
      <p>
        <a
          href="https://drive.google.com/open?id=1-L60PJezqPy4dS7qWnUCPYwTrdEXS6Qf"
          >Invalid data</a
        >
      </p>
    </main>
    <section id="upload-result-container">
      <a href="https://appmart-test.herokuapp.com/checkresultform"
        >Check Result</a
      >
      <form
        id="uploadForm"
        enctype="multipart/form-data"
        action="upload"
        method="post"
      >
        <div>Upload New Result</div>
        <input type="file" name="file" />
        <input type="submit" value="Upload File" id="submit" />
      </form>
    </section>
  </body>
</html>
